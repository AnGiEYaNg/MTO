<div id="user-settings"><br/><h3>Personal Information</h3><hr/><form name="userForm" novalidate="novalidate" flex="70"><div layout-gt-sm="row"><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><label>First Name</label><input ng-model="user.firstName"/></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><label>Last Name</label><input ng-model="user.lastName"/></md-input-container></div><div layout="row"><md-radio-group ng-model="user.gender" layout="row" flex="flex"><md-radio-button flex="flex">No Preference</md-radio-button><md-radio-button value="Male" flex="flex">Male</md-radio-button><md-radio-button value="Female" flex="flex">Female</md-radio-button></md-radio-group></div><div layout-gt-sm="row"><md-input-container flex-gt-sm="flex-gt-sm"><label>Email</label><input type="email" ng-model="user.email"/></md-input-container><md-input-container nflex-gt-sm="nflex-gt-sm"><label>Telephone</label><input type="tel" ng-model="user.tel"/></md-input-container></div><br/><button ng-if="user!==sessionUser" class="btn-grey">Save</button></form><br/><h3>Address Book</h3><hr/><user-addresses></user-addresses><br/><h3>Change Password</h3><hr/><form name="passwordForm" novalidate="novalidate" ng-if="loader.pass !== 'hide'" ng-submit="sendPassword(updatePassword)" flex="70"><md-input-container flex="50" flex-gt-sm="flex-gt-sm" class="md-block"><label>Current Password</label><input type="password" required="required" ng-model="updatePassword.oldPassword"/></md-input-container><div layout-gt-sm="row"><md-input-container flex-gt-sm="flex-gt-sm"><label>New Password</label><input type="password" required="required" ng-model="updatePassword.newPassword"/></md-input-container><md-input-container flex-gt-sm="flex-gt-sm"><label>Confirm New Password</label><input type="password" required="required" ng-model="confirmPass"/></md-input-container></div><div ng-if="confirmPass &amp;&amp; updatePassword.newPassword!==confirmPass" class="error">Passwords do not match</div><button ng-if="passwordForm.$valid &amp;&amp; updatePassword.newPassword===confirmPass &amp;&amp; !loader.pass" type="submit" class="btn-grey">Save</button><md-progress-circular ng-if="loader.pass==='loader'" classs="md-accent" md-mode="indeterminate" md-diameter="26"></md-progress-circular><h4 ng-if="loader.pass &amp;&amp; loader.pass !== 'loader'"> <i ng-if="loader.pass!=='Incorrect Password'" class="fa fa-check fa-2x"></i><i ng-if="loader.pass==='Incorrect Password'" class="fa fa-times fa-2x"></i>{{loader.pass}}</h4></form></div>
