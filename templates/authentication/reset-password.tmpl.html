<div id="reset-pass" ng-cloak="" class="auth"><div layout="row"><md-card flex="50" class="card-a"><h1>Welcome to Storage Sherpa</h1></md-card><md-card flex="50" class="card-b"><md-content layout-padding=""><form ng-submit="requestReset(email)"><h2>Reset Password</h2><md-input-container class="md-block"><label>Email</label><input required="" type="email" ng-model="email" minlength="10" maxlength="100" ng-pattern="/^.+@.+..+$/"/></md-input-container><md-progress-circular ng-if="status" classs="md-accent" md-mode="indeterminate" md-diameter="26"></md-progress-circular><h4><i ng-if="succMes" class="fa fa-check fa-2x"></i>{{succMes}}</h4><button type="submit">Reset Password</button></form></md-content></md-card></div><div ng-if="errMes" layout="row" class="error"><p><i class="fa fa-times-circle-o"></i>{{errMes}}</p></div></div>
