<div ng-if="errMes" class="error"><div><i class="fa fa-times-circle-o">&nbsp Sorry, incorrect password or username. Please try again or select “Forgot Password”.</i></div></div><div id="log-in" ng-cloak="ng-cloak" class="auth"><div layout="row"><md-card flex="50" class="card-a"><h1>Welcome to Storage Sherpa</h1></md-card><md-card flex="50" class="card-b"><md-content layout-padding="layout-padding"><form ng-submit="logIn(userInfo)"><h2>Log In</h2><md-input-container class="md-block"><label>Email</label><input type="text" required="required" ng-model="userInfo.email"/></md-input-container><br/><md-input-container class="md-block"><label>Password</label><input type="password" required="required" ng-model="userInfo.password"/></md-input-container><br/><a ui-sref="reset-password">Forgot Password</a><button type="submit">Log In</button></form></md-content></md-card></div></div>
