<div id="new-account"><h3>Personal Information</h3><hr/><div flex="70"><form name="userForm" novalidate="novalidate"><div layout-gt-sm="row"><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><label>First Name</label><input ng-model="userAccount.firstName" name="firstName" required="required"/></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><label>Last Name</label><input ng-model="userAccount.lastName" name="lastName" required="required"/></md-input-container></div><md-input-container class="md-block"><label>Email address</label><input ng-model="userAccount.email" name="email" required="required" type="email"/></md-input-container><!--div(ng-if="userForm.email.$error", class="error") Please input a valid email format--><md-input-container ng-show="false" class="md-block"><label>Email address</label><input ng-model="userAccount.userName" value="userAccount.email"/></md-input-container><div layout-gt-sm="row"><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><label>Password</label><input required="required" type="password" name="passPhrase" ng-model="userAccount.passPhrase"/></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><label>Confirm Password</label><input type="password" required="required" name="confirmPass" ng-model="confirmPass"/></md-input-container></div><div ng-if="confirmPass &amp;&amp; userAccount.passPhrase!==confirmPass" class="error">Passwords do not match</div><br/><md-input-container class="md-block"><md-checkbox ng-model="userAccount.over18" name="over18" required="required" flex="flex" class="md-warn md-align-top-left"><span>I am at least 18 years of age and have read, understood and agree to the <a ui-sref="marketing.terms">Terms & Conditions.</a></span></md-checkbox></md-input-container></form></div><br/><h3>Address</h3><hr/><div flex="70"><user-addresses></user-addresses></div></div>
