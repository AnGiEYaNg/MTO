<div ng-if="orderCompleteMes" class="success"><div><i class="fa fa-check">&nbsp Order Placed Successfully</i></div></div><div layout="row" class="Sign-up"><div flex="70"><ui-view></ui-view></div><div flex="25"><div class="sign-up-cart"><h3>Sign up</h3><div ng-class="currentState('sign-up.plans')||userPlans.length?'active':'inactive'" class="cart-list"><h4>Plans<a ui-sref="sign-up.plans" ng-if="!currentState('sign-up.plans') &amp;&amp; userPlans.length" class="pull-right">Edit</a></h4><div layout="row" ng-repeat="plan in userPlans" class="panel-body"><div><h6>{{plan.name}}</h6></div><span flex="flex"></span><div><md-input-container class="md-inline"><md-select ng-model="plan.selectedQty" placeholder="plan.selectedQty"><md-option ng-repeat="qty in plan.quantity">{{ qty }}</md-option></md-select></md-input-container><a ng-click="removePlan(plan)">remove</a></div></div></div><div ng-class="currentState('sign-up.step2')||userAccount.$valid?'active':'inactive'" class="cart-list"><h4>Account<a ui-sref="sign-up.step2" ng-if="!currentState('sign-up.step2') &amp;&amp; userAccount.$valid" class="pull-right">Edit</a></h4></div><div ng-class="currentState('sign-up.booking')||timeSlot?'active':'inactive'" class="cart-list"><h4>Schedule<a ui-sref="sign-up.booking" ng-if="!currentState('sign-up.booking') &amp;&amp; timeSlot" class="pull-right">Edit</a></h4><div layout="column" class="panel-body"><h6>Price {{timeSlot.startTime}} - {{timeSlot.endTime}}</h6><a ng-click="removeSlot(slot)">remove</a></div></div><div ng-class="currentState('sign-up.billing')||billingForm.$valid?'active':'inactive'" class="cart-list"><h4>Billing<a ui-sref="sign-up.billing" ng-if="!currentState('sign-up.billing') &amp;&amp; billingForm.$valid" class="pull-right">Edit</a></h4></div><br/><div layout="row"><button ng-if="currentState('sign-up.plans')&amp;&amp; !userPlans.length" layout="row" layout-align="end center" class="btn-disabled">Continue<i class="fa fa-chevron-right btn-arrow"></i></button><button ng-if="currentState('sign-up.plans')&amp;&amp; userPlans.length" ui-sref="sign-up.step2" layout="row" layout-align="end center">Continue<i class="fa fa-chevron-right btn-arrow"></i></button><button ng-if="currentState('sign-up.step2')&amp;&amp; !userPlans.length" layout="row" layout-align="end center" class="btn-disabled">Continue<i class="fa fa-chevron-right btn-arrow"></i></button><button ng-if="currentState('sign-up.step2')&amp;&amp; userPlans.length" ui-sref="sign-up.booking" layout="row" layout-align="end center">Continue<i class="fa fa-chevron-right btn-arrow"></i></button><button ng-if="currentState('sign-up.booking')&amp;&amp; !userPlans.length" layout="row" layout-align="end center" class="btn-disabled">Continue<i class="fa fa-chevron-right btn-arrow"></i></button><button ng-if="currentState('sign-up.booking')&amp;&amp; userPlans.length" ui-sref="sign-up.billing" layout="row" layout-align="end center">Continue<i class="fa fa-chevron-right btn-arrow"></i></button><button ng-if="currentState('sign-up.billing')&amp;&amp; !userPlans.length" layout="row" layout-align="end center" class="btn-disabled">Continue<i class="fa fa-chevron-right btn-arrow"></i></button><button ng-if="currentState('sign-up.billing')&amp;&amp; userPlans.length" ui-sref="sign-up.confirmOrder" layout="row" layout-align="end center">Continue<i class="fa fa-chevron-right btn-arrow"></i></button><button ng-if="currentState('sign-up.confirmOrder')" ng-click="setUserAccount(userForm, userAddForm);finalCheckout()">Place Order</button></div></div></div></div>
