<div layout="row" layout-wrap="layout-wrap" class="Item-cards"><h4 ng-if="!items.length">Nothing here yet</h4><div ng-repeat="item in items track by $index" layout="column" class="itemCard"><div><div layout="row" layout-align="center center" class="item-image"><img src="{{item.imgUrl || '/images/smallbox.png'}}" width="100" height="100"/><i ng-click="confirmExtinct($index, $event)" ng-if="item.status==='WithUser'&amp;&amp; item.form_factor.requires_empty_pickup===false" layout-margin="layout-margin" class="item-image__times fa fa-times"></i><div ng-if="checkItem(item)" class="pad"></div><img ng-if="checkItem(item)" src="/images/checkIcon.png" class="topper"/><div layout-padding="layout-padding" layout="column" layout-align="center" ng-if="showConfirmExtinct === $index &amp;&amp; !checkItem(item)" class="darkpad"><div layout-margin="layout-margin" layout="column" layout-align="center"> <span>All data for this item will be removed. Are you sure? </span><button layout-margin="layout-margin" ng-click="markExtinct(item)" class="darkpad__btn-inverted">Remove Item</button><a ng-click="cancelExtinct()" class="darkpad__link">Cancel</a></div></div></div></div><div class="box1"><h4>{{item.name}}</h4><h5>{{item.description}}</h5></div><div class="box2"><h5>Ref#: {{item.tag_num || 'N/A'}}</h5></div><div layout="row" ng-if="state!=='account.orderDetail'" class="box3"><button ng-click="addItem(item)" ng-if="!checkItem(item) &amp;&amp; item.status==='InStorage'" class="Item-cards__btn-grey">Request Item</button><button ng-click="addItem(item)" ng-if="!checkItem(item)&amp;&amp; item.status==='WithUser'" class="Item-cards__btn-grey">Request Pick-up</button><button ui-sref="account.orderDetail({'orderId':item.booking_action_details.booking_id})" ng-if="!checkItem(item)&amp;&amp; item.status==='Scheduled'" class="Item-cards__btn-grey">View Appointment</button><button ng-click="removeItem(item)" ng-if="checkItem(item)" class="Item-cards__btn-grey">Remove From Cart</button></div></div></div>
