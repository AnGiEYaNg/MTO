<div class="UserCreditCards"><div layout="row" layout-align="space-between" flex="60" ng-hide="state === 'sign-up.billing'" class="UserCreditCards__section"><md-input-container flex="40" flex-gt-sm="flex-gt-sm" class="UserCreditCards__input-container align-dropdown md-block"><md-select ng-model="selectedCard" placeholder="{{selectedCard.cardNum}}" class="UserCreditCards__select"><md-option ng-repeat="card in creditCards" ng-value="card" class="UserCreditCards__option">{{ card.cardNum }}</md-option><md-option ng-click="modifyCards()" ng-value="newCard" class="UserCreditCards__option">Add New Card</md-option></md-select></md-input-container><button ng-click="modifyCards(card)" ng-if="!showForm" class="UserCreditCards__button--secondary">Edit</button><button ng-click="removeCard(card)" ng-if="!showForm" class="UserCreditCards__button--secondary">Remove</button><button ng-click="saveCard(card)" ng-if="showForm" class="UserCreditCards__button">Save</button><button ng-click="showForm === &quot;false&quot;" ng-if="showForm" class="UserCreditCards__button--secondary">Cancel</button><button ng-click="billNow()" class="UserCreditCards__button--secondary">Bill Now</button></div><div ng-show="showForm || currentState==='sign-up.billing'" class="UserCreditCards__section"><div layout="row" flex="30" layout-align="space-between" ng-if="!selectedCard.cardNum" class="UserCreditCards__section-category"><i class="UserCreditCards__icon fa fa-cc-visa fa-2x"></i><i class="UserCreditCards__icon fa fa-cc-mastercard fa-2x"></i><i class="UserCreditCards__icon fa fa-cc-discover fa-2x"></i><i class="UserCreditCards__icon fa fa-cc-amex fa-2x"></i></div><div layout="row" flex="80" layout-align="space-between" ng-if="!selectedCard.cardNum" class="UserCreditCards__section-category"><md-input-container flex-gt-sm="" flex="40" class="md-block"><label class="UserCreditCards__label">Credit Card Number</label><input ng-model="selectedCard.cardNum"/></md-input-container><md-input-container flex-gt-sm="" flex="20" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">Security Code</label><input ng-model="selectedCard.secCode" class="UserCreditCards__input"/></md-input-container><md-input-container flex-gt-sm="" flex="20" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">Month</label><md-select ng-model="selectedCard.stte" class="UserCreditCards__select"><md-option ng-repeat="mth in months" value="{{mth}}" class="UserCreditCards__option">{{mth}}</md-option></md-select></md-input-container><md-input-container flex-gt-sm="" flex="20" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">Year</label><md-select ng-model="selectedCard.state" class="UserCreditCards__select"><md-option ng-repeat="yr in years" value="{{yr}}" class="UserCreditCards__option">{{yr}}</md-option></md-select></md-input-container></div><div layout="row" flex="80" layout-align="space-between" ng-if="selectedCard.cardNum" class="UserCreditCards__section-category"><div flex="35"><h4 class="header">Credit Card Number</h4><h4>{{selectedCard.cardNum}}</h4></div><div flex="25"><h4 class="header">Security Code</h4><h4>{{selectedCard.secCode}}</h4></div><div flex="20"><h4 class="header">Month</h4><h4>{{selectedCard.expMth}}</h4></div><div flex="20"><h4 class="header">Year</h4><h4>{{selectedCard.expYr}}</h4></div></div><h3>Billing Address</h3><hr/><form name="cardForm" flex="70" class="UserCreditCards__form"><md-checkbox ng-model="data.cb2" flex="" class="md-align-top-left"> Same as Delivery Address </md-checkbox><md-input-container class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">Company/University/Organization Name (Optional)</label><input type="text" ng-model="selectedCard.billingAddress.orgName" class="UserCreditCards__input"/></md-input-container><div layout-gt-sm="row" layout-align="space-between"><md-input-container flex-gt-sm="" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">First name</label><input ng-model="selectedCard.billingAddress.firstName" class="UserCreditCards__input"/></md-input-container><md-input-container flex-gt-sm="" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">Last Name</label><input ng-model="selectedCard.billingAddress.lastName" class="UserCreditCards__input"/></md-input-container></div><div layout="row" layout-gt-sm="flex" layout-align="space-between"><md-input-container flex="75" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">Address 1</label><input id="street" ng-model="selectedCard.billingAddress.address1" class="UserCreditCards__input"/></md-input-container><md-input-container flex="20" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">Suite/Apt</label><input ng-model="selectedCard.billingAddress.address2" class="UserCreditCards__input"/></md-input-container></div><md-input-container flex="75" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">Address 2</label><input id="street" ng-model="selectedCard.billingAddress.address3" class="UserCreditCards__input"/></md-input-container><div layout-gt-sm="row"><md-input-container flex-gt-sm="" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">City</label><input id="city" ng-model="selectedCard.billingAddress.city" class="UserCreditCards__input"/></md-input-container><md-input-container flex-gt-sm="" class="UserCreditCards__input-container md-block"><label class="UserCreditCards__label">State</label><input id="state" type="text" name="#state" ng-model="selectedCard.billingAddress.state"/></md-input-container><md-input-container flex-gt-sm="" class="UserCreditCards__input-container md-block"><label>Zip</label><input id="zip" name="postalCode" ng-model="selectedCard.billingAddress.postalCode" required="required" ng-pattern="/^[0-9]{5}$/" maxlength="5" class="UserCreditCards__input"/></md-input-container></div></form></div></div>
