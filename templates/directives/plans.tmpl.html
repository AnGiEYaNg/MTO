<div id="new-plan"><h3 ng-if="state!=='account.billing'&amp;&amp; state!=='home'">Pick a plan <span class="pull-right">*All subscription plans have a recurring monthly cost + taxes</span></h3><h3 ng-if="state==='account.billing'&amp;&amp; state!=='home'">Current Plans</h3><hr ng-if="state!=='home'"/><div layout="row" layout-wrap=""><div ng-repeat="plan in plans track by $index" layout="row" class="planCard"><div layout="column" layout-align="center" class="plan-image"><img flex="" src="{{plan.imgUrl || '/images/Item Icons/tv.svg'}}" width="183" height="auto"/></div><div layout="column" class="plan-info"><div class="box1"><h4>{{plan.name}}</h4><h5>{{plan.height}}'H x {{plan.width}}'W x {{plan.length}}'L</h5><br/><h5>{{plan.description || 'N/A'}}</h5></div><div class="price"><h5>Cost: <span class="pull-right">{{plan.price || '$0.00/mth'}}</span></h5></div><div layout="row" ng-if="state!=='home'" class="box3"><md-input-container class="md-inline"><md-select ng-model="plan.selectedQty" placeholder="plan.selectedQty"><md-option ng-repeat="qty in plan.quantity" value="{{qty}}">{{ qty }}</md-option></md-select></md-input-container><button ng-click="addPlan(plan)" ng-class="{'disabled': planExist(plan)}"><i class="fa fa-plus-circle">&nbsp Add</i></button></div><div layout="row" ng-if="state==='home'" class="box3-btn"><button ui-sref="sign-up.plans">Start Packing</button></div></div></div></div></div>
