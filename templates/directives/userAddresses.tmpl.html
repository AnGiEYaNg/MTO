<div class="UserAddresses"><div layout="row" layout-align="space-between" ng-if="currentState!=='sign-up.step2'" class="UserAddresses__section"><md-input-container flex-gt-sm="flex-gt-sm" class="align-dropdown md-inline"><md-select ng-model="selectedAdd" placeholder="{{selectedAdd.address1}}, {{selectedAdd.address2}}, {{selectedAdd.city}}, {{selectedAdd.state}}, {{selectedAdd.postalCode}}"><md-option ng-repeat="add in userAddresses" ng-value="{{add}}" ng-selected="true">{{add.address1}}, {{add.address2}}, {{add.city}}, {{add.state}}, {{add.postalCode}}</md-option><md-option ng-click="modifyAdd(); focusInput=true" ng-value="newAdd">Add New Address</md-option></md-select></md-input-container><button ng-click="modifyAdd()" ng-if="!showForm" layout-margin="layout-margin" class="UserAddresses__button--secondary">Edit</button><button ng-click="saveAdd(add)" ng-if="showForm" layout-margin="layout-margin" class="UserAddresses__button">Save</button><button ng-click="removeCard(card)" layout-margin="layout-margin" class="UserAddresses__button--secondary">Remove</button></div><form name="addressForm" ng-show="showForm || currentState==='sign-up.step2'"><md-input-container class="md-block"><label>Company/University/Organization Name (Optional)</label><input type="text" ng-model="selectedAdd.orgName"/></md-input-container><div layout-gt-sm="row"><md-input-container flex-gt-sm="" class="md-block"><label>First name</label><input ng-model="selectedAdd.firstName"/></md-input-container><md-input-container flex-gt-sm="" class="md-block"><label>Last Name</label><input ng-model="selectedAdd.lastName"/></md-input-container></div><div layout="row" layout-gt-sm="flex" layout-align="space-between"><md-input-container flex="75" class="md-block"><label>Address 1</label><input id="street" type="text" name="street" ng-model="selectedAdd.address1"/></md-input-container><md-input-container flex="20" class="md-block"><label>Suite/Apt</label><input type="text" ng-model="selectedAdd.address2"/></md-input-container></div><md-input-container class="md-block"><label>Address 2</label><input type="text" ng-model="selectedAdd.address3"/></md-input-container><div layout-gt-sm="row"><md-input-container flex-gt-sm="" class="md-block"><label>City</label><input id="city" type="text" name="city" ng-model="selectedAdd.city"/></md-input-container><md-input-container flex-gt-sm="" class="md-block"><label>State</label><input id="state" type="text" name="#state" ng-model="selectedAdd.state"/></md-input-container><md-input-container flex-gt-sm="" class="md-block"><label>Zip</label><input id="zip" type="text" name="zip" ng-model="selectedAdd.zipcode"/></md-input-container></div><md-input-container class="md-block"><label>Address Notes</label><textarea ng-model="selectedAdd.note" columns="1" maxlength="140" rows="3"></textarea></md-input-container></form></div>
