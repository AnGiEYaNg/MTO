<div id="your-stuff"><h3>Currently In Storage</h3><hr/><item-cards type="'inStorage'"></item-cards><h3>Items Which Need Pick-up</h3><hr/><item-cards type="'pickUp'"></item-cards><h3>Recent Appointments</h3><hr/><table><tr class="table-header"><th>Reference #</th><th>Fee</th><th>Date</th><th>Time Window</th><th>Status</th></tr><tr ng-repeat="order in recentOrders"><td> <a ui-sref="account.orderDetail({'orderId': order.id})">{{order.ref_num}}</a></td><td>$0.00</td><td>{{order.apptDate}}</td><td>{{order.startTime}} - {{order.endTime}}</td><td class="{{order.status.split(&quot; &quot;).join(&quot;&quot;).toLowerCase()}}">{{order.status}}</td></tr></table></div>
