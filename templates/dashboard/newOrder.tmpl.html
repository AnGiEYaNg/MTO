<div id="new-order" layout="row"><div flex="25"><div class="sign-up-cart"><h3>Your Cart</h3><div ng-class="currentState('dashboard.newOrder.plans')?'active':'inactive'" class="cart-list"><h4>New Plans<a ui-sref="dashboard.newOrder.plans" ng-if="!currentState('dashboard.newOrder.plans') &amp;&amp; userPlans.length" class="pull-right">Edit</a></h4><div layout="row" ng-repeat="plan in userPlans" class="panel-body"><div><h6>{{plan.planName}}</h6></div><span flex="flex"></span><div><md-input-container class="md-inline"><md-select ng-model="plan.selectedQty" placeholder="plan.selectedQty"><md-option ng-repeat="qty in plan.quantity">{{ qty }}</md-option></md-select></md-input-container><a ng-click="removePlan(plan)">remove</a></div></div></div><div ng-class="currentState('dashboard.newOrder.step2')?'active':'inactive'" class="cart-list"><h4>Pick Up<a ui-sref="dashboard.newOrder.step2" ng-if="!currentState('dashboard.newOrder.step2') &amp;&amp; userAccount.$valid" class="pull-right">Edit</a></h4></div><div ng-class="currentState('dashboard.newOrder.step2')?'active':'inactive'" class="cart-list"><h4>Storage<a ui-sref="dashboard.newOrder.step2" ng-if="!currentState('dashboard.newOrder.step2') &amp;&amp; userBooking.length" class="pull-right">Edit</a></h4></div><br/><div layout="row"><button ng-if="!currentState('dashboard.newOrder.confirmOrder')" class="disabled">Checkout</button><button ng-if="currentState('dashboard.newOrder.confirmOrder')" ng-click="finalCheckout()">Checkout</button></div></div></div></div>
