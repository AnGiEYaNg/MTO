<overview-nav states="dashboardNav"></overview-nav><div ng-if="orderCompleteMes" class="success"><div><i class="fa fa-check">&nbsp Order Placed Successfully</i></div></div><div layout="row" layout-align="space-between" class="Dashboard"><div><ui-view></ui-view></div><div><div class="Dashboard__cart"><div layout="row" layout-align="space-between center"><div class="Dashboard__cart__title">Your Cart</div><button ng-if="currentState('dashboard.step2')||currentState('dashboard.confirmOrder')" ui-sref="dashboard.yourStuff" layout-margin="layout-margin" class="Dashboard__cart__edit-btn">Edit</button></div><div ng-class="requestItem.length?'active':'inactive'" class="cart-list"><h4>Stored Items</h4><div layout="column" ng-repeat="item in requestItem" class="panel-body"><div layout="row" layout-align="space-between"><div class="Dashboard__item-title">{{item.name}}</div><i ng-click="removeItem(item)" class="Dashboard__times fa fa-times"></i></div><div class="Dashboard__item-description">Ref#: {{item.tag_num || 'N/A'}}</div></div></div><div ng-class="pickUpItem.length?'active':'inactive'" class="cart-list"><h4>Pick-ups</h4><div layout="column" ng-repeat="item in pickUpItem" class="panel-body"><div layout="row" layout-align="space-between"><div class="Dashboard__item-title">{{item.name}}</div><i ng-click="removeItem(item)" class="Dashboard__times fa fa-times"></i></div><div class="Dashboard__item-description">Ref#: {{item.tag_num || 'N/A'}}</div><md-radio-group ng-if="item.form_factor.requires_empty_delivery || item.form_factor.requires_empty_pickup" layout="row" layout-align="start" ng-model="item.request_type"><md-radio-button value="packed">Packed</md-radio-button><md-radio-button value="empty">Empty</md-radio-button></md-radio-group></div></div><div ng-class="userPlans.length?'active':'inactive'" class="cart-list"><h4>New Plans</h4><div layout="row" ng-repeat="plan in userPlans" class="panel-body"><div class="Dashboard__item-title">{{plan.name}}</div><span flex="flex"></span><md-input-container class="md-inline Dashboard__drop-down-container"><md-select ng-model="plan.selectedQty" placeholder="plan.selectedQty"><md-option ng-repeat="qty in plan.quantity">{{ qty }}</md-option></md-select></md-input-container><i ng-click="removePlan(plan)" class="Dashboard__times fa fa-times"></i></div></div><br/><div layout="row"><button ng-if="!requestItem.length &amp;&amp; !pickUpItem.length &amp;&amp; !userPlans.length &amp;&amp; (currentState('dashboard.yourStuff')||currentState('dashboard.newOrder'))" class="Dashboard__cart__step-btn btn-disabled">Continue</button><button ng-if="(requestItem.length || pickUpItem.length || userPlans.length) &amp;&amp; (currentState('dashboard.yourStuff')||currentState('dashboard.newOrder'))" ui-sref="dashboard.step2" class="Dashboard__cart__step-btn">Continue</button><button ng-if="currentState('dashboard.step2')" ui-sref="dashboard.confirmOrder" class="Dashboard__cart__step-btn">Continue</button><button ng-if="currentState('dashboard.confirmOrder')" ng-click="finalCheckout()" class="Dashboard__cart__step-btn">Checkout</button></div></div></div></div>
